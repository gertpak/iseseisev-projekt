<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Matemaatiline mäng</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="math">
            <div id="mathExpression"></div>
            <div id="mathAnswer"></div>
        </div>
        <div id="section">
            <div id="buttons"><input type="submit" class="btn" id="startGame" value="Alusta mängu" onclick="startGame()"></div>
            <select id="numbersToPlay">
                <option value="2" selected="selected">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <div id="correctCount"></div>
            <div id="wrongCount"></div>
        </div>
        
    </div>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
